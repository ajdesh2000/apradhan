<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For [Her Name]</title>

  <!-- Materialize CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />

  <!-- fullPage.js CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* fixed top menu (optional) */
    #menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu li {
      display: inline-block;
      margin-left: 15px;
    }
    #menu li a {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
    }
    #menu li a:hover {
      text-decoration: underline;
    }

    /* fullPage sections */
    .section {
      text-align: center;
      position: relative;
    }
    .section .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .section .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      padding: 0 20px;
    }

    /* section backgrounds */
    #section1 { background: url('bg1.jpg') center/cover no-repeat; }
    #section2 { background: url('bg2.jpg') center/cover no-repeat; }
    #section3 { background: url('bg3.jpg') center/cover no-repeat; }
    #section4 { background: url('bg4.jpg') center/cover no-repeat; }
  </style>
</head>
<body>

  <!-- Optional top nav -->
  <ul id="menu">
    <li data-menuanchor="home"><a href="#home">Home</a></li>
    <li data-menuanchor="gallery"><a href="#gallery">Gallery</a></li>
    <li data-menuanchor="about"><a href="#about">About</a></li>
    <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
  </ul>

  <div id="fullpage">
    <!-- 1. Hero -->
    <div class="section" id="section1" data-anchor="home">
      <div class="overlay"></div>
      <div class="content">
        <h1>For [Her Name]</h1>
        <p>A little corner of the web just for you.</p>
        <a href="#gallery" class="btn-large orange">Scroll Down</a>
      </div>
    </div>

    <!-- 2. Gallery -->
    <div class="section" id="section2" data-anchor="gallery">
      <div class="overlay"></div>
      <div class="content">
        <h2>Gallery</h2>
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card">
              <div class="card-image">
                <img src="img1.jpg" alt="Us in Paris">
              </div>
              <div class="card-content white-text">
                <p>Us in Paris</p>
              </div>
            </div>
          </div>
          <!-- repeat .col for more images -->
        </div>
      </div>
    </div>

    <!-- 3. About -->
    <div class="section" id="section3" data-anchor="about">
      <div class="overlay"></div>
      <div class="content">
        <h2>About You</h2>
        <p>Write a sweet note about her here.</p>
      </div>
    </div>

    <!-- 4. Contact -->
    <div class="section" id="section4" data-anchor="contact">
      <div class="overlay"></div>
      <div class="content">
        <h2>Get in Touch</h2>
        <a href="https://instagram.com/her" class="btn-large white black-text" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:her@example.com" class="btn-large white black-text">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"
  ></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new fullpage('#fullpage', {
        anchors: ['home', 'gallery', 'about', 'contact'],
        menu: '#menu',
        navigation: true,
        scrollingSpeed: 700
      });
    });
  </script>
</body>
</html>
