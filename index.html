<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For [Her Name]</title>

  <!-- Materialize CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('hero-photo.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
    }
    .hero .content {
      position: relative;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="purple">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">[Her Name]</a>
      <!-- for mobile nav, add sidenav here -->
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="header">For [Her Name]</h1>
      <h5>A little corner of the web just for you.</h5>
      <a href="#gallery" class="btn-large orange">Explore</a>
    </div>
  </section>

  <!-- Gallery -->
  <section class="section container" id="gallery">
    <div class="row">
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="img1.jpg" alt="Us in Paris">
          </div>
          <div class="card-content">
            <p>Us in Paris</p>
          </div>
        </div>
      </div>
      <!-- repeat .col for each image -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="page-footer purple">
    <div class="container center">
      <a href="https://instagram.com/her" target="_blank">
        <i class="fab fa-instagram fa-2x white-text"></i>
      </a>
      <a href="mailto:her@example.com">
        <i class="fas fa-envelope fa-2x white-text"></i>
      </a>
      <p class="white-text">&copy; 2025 Made with â™¥</p>
    </div>
  </footer>

  <!-- Materialize JS (for any components you add later) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // initialize any Materialize components here
    document.addEventListener('DOMContentLoaded', () => {
      // e.g., M.Sidenav.init(...)
    });
  </script>
</body>
</html>
