<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anusha Pradhan</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- fullPage.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0f2027;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('circuit-pattern.svg');
      background-size: cover;
      opacity: 0.07;
      z-index: -1;
      animation: flicker 5s infinite linear;
    }
    @keyframes flicker {
      0% { opacity: 0.07; }
      50% { opacity: 0.13; }
      100% { opacity: 0.07; }
    }

    #menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 15px;
    }
    #menu a {
      color: #b2ebf2;
      font-weight: 600;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }
    #menu a:hover {
      opacity: 0.7;
    }

    .section {
      text-align: center;
      position: relative;
      background-color: #0f2027;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 32, 39, 0.6);
    }
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      color: #e0f7fa;
      padding: 0 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .btn-large {
      margin-top: 20px;
      background-color: #26c6da !important;
      color: #004d40 !important;
    }
    .collection.with-header .collection-header h5 {
      margin: 0;
    }

    .collection-item {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: #e0f7fa !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .collapsible-header {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: #b2ebf2 !important;
    }
    .collapsible-body {
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0f7fa;
    }
  </style>
</head>
<body>

  <ul id="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#musings">Musings</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <div id="fullpage">
    <!-- Sections remain unchanged -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new fullpage('#fullpage', {
        anchors: ['home','about','gallery','musings','contact'],
        menu: '#menu',
        navigation: true,
        scrollingSpeed: 1200,
        easingcss3: 'ease-in-out'
      });
      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems);
    });
  </script>
</body>
</html>
